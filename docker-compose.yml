version: '3.8'

services:
  feishu-bot:
    build: .
    container_name: feishu-daily-report
    restart: always
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Shanghai
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
